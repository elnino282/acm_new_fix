spring.application.name=QuanLyMuaVu
spring.config.import=optional:file:.env[.properties],optional:file:agricultural-crop-management-backend/.env[.properties]

# Server Configuration
server.port=${SERVER_PORT:${PORT:8080}}
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/quanlymuavu}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.deepLinking=true
springdoc.swagger-ui.displayOperationId=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.persistAuthorization=true

# Logging configuration for authentication debugging
logging.level.org.example.QuanLyMuaVu=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springdoc=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Password reset settings
app.url=${APP_URL:http://localhost:5173}
app.mail.from=${MAIL_FROM:no-reply@acm.local}
app.password-reset.expiry-minutes=${PASSWORD_RESET_EXPIRY_MINUTES:15}
app.password-reset.rate-limit.max=${PASSWORD_RESET_RATE_LIMIT_MAX:3}
app.password-reset.rate-limit.window-minutes=${PASSWORD_RESET_RATE_LIMIT_WINDOW_MINUTES:15}

# Google Gemini / AI configuration
app.ai.base-url=${APP_AI_BASE_URL:https://generativelanguage.googleapis.com}
app.ai.api-key=${APP_AI_API_KEY:}
app.ai.model=${APP_AI_MODEL:gemini-2.5-flash}
